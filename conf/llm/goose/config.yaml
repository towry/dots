GOOSE_PLANNER_PROVIDER: openrouter
GOOSE_PLANNER_MODEL: anthropic/claude-sonnet-4
GOOSE_LEAD_MODEL: anthropic/claude-sonnet-4
GOOSE_MODE: auto
GOOSE_PROVIDER: openrouter
GOOSE_PROVIDER__TYPE: OpenRouter
GOOSE_MODEL: google/gemini-2.5-flash-preview-05-20
## Worker that supports tools
# GOOSE_MODEL: deepseek/deepseek-chat-v3-0324
GOOSE_TOOLSHIM: false
GOOSE_TOOLSHIM_OLLAMA_MODEL: mistral-nemo
## lead-worker
### Switch back to lead after n turns
GOOSE_LEAD_FAILURE_THRESHOLD: 3
GOOSE_LEAD_TURNS: 1
# how many turns to fallback to retry the worker model.
GOOSE_LEAD_FALLBACK_TURNS: 1
## Smart context management
GOOSE_CONTEXT_STRATEGY: summarize
GOOSE_TEMPERATURE: 1.0
GOOSE_CLI_MIN_PRIORITY: 0.4
extensions:
  developer:
    bundled: true
    display_name: Developer
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  memory:
    bundled: true
    display_name: Memory
    enabled: true
    name: memory
    timeout: 500
    type: builtin
  tutorial:
    bundled: true
    display_name: Tutorial
    enabled: false
    name: tutorial
    timeout: 500
    type: builtin
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 600
    type: builtin
  ## MCPs
  context7:
    args:
      - "@upstash/context7-mcp"
    bundled: false
    cmd: bunx
    description: Connects to Context7.com's documentation database to provide up-to-date library and framework documentation with intelligent project ranking and customizable token limits.
    enabled: true
    display_name: Context7
    name: context7
    timeout: 300
    type: stdio
  anytype:
    type: stdio
    display_name: Anytype
    name: anytype
    timeout: 900
    enabled: true
    cmd: bunx
    args:
      - "@anyproto/anytype-mcp@latest"
    env_keys: ["OPENAPI_MCP_HEADERS"]
    envs:
      OPENAPI_MCP_HEADERS: "{\"Authorization\":\"Bearer @ANYTYPE_API_KEY@\", \"Anytype-Version\":\"2025-05-20\"}"
  playwright:
    args:
      - "@executeautomation/playwright-mcp-server"
    bundled: false
    cmd: bunx
    description: Interact with web pages, take screenshots, generate test code, web scraps the page and execute JavaScript in a real browser environment.
    # seems have issue
    enabled: false
    name: playwright
    timeout: 300
    type: stdio
  stackoverflow:
    cmd: bunx
    args:
      - "@gscalzo/stackoverflow-mcp"
    env_keys: ["STACKOVERFLOW_API_KEY"]
    envs:
      STACKOVERFLOW_API_KEY: "@STACKOVERFLOW_API_KEY@"
    name: stackoverflow
    display_name: StackOverflow
    enabled: false
    bundled: false
    timeout: 300
    type: stdio
  mcp-deepwiki:
    args:
      - mcp-deepwiki@latest
    bundled: false
    cmd: bunx
    description: access deepwiki.com to retrieve github repository architecture information.
    enabled: false
    name: mcp-deepwiki
    timeout: 300
    type: stdio
  tidewave:
    cmd: mcp-proxy
    args:
      - "http://localhost:4000/tidewave/mcp"
    bundled: false
    enabled: false
    name: tidewave
    display_name: Tidewave AI
    timeout: 300
    type: stdio
  filesystem:
    args:
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/towry/workspace"
      - "/Users/towry/.dotfiles"
      - "/Users/towry/.config/nvim"
    bundled: false
    cmd: bunx
    description: Access the local filesystem.
    enabled: true
    name: fs
    display_name: FileSystem Tool
    timeout: 400
    type: stdio
  github-mcp-server:
    args: ["stdio", "--toolsets", "all"]
    bundled: false
    enabled: false
    description: Use github api to search code, repo, and issue.
    env_keys: ["GITHUB_PERSONAL_ACCESS_TOKEN"]
    envs:
      GITHUB_PERSONAL_ACCESS_TOKEN: "@GITHUB_PERSONAL_ACCESS_TOKEN@"
    cmd: github-mcp-server
    name: github
    timeout: 300
    type: stdio
  brave-search:
    args:
      - "@modelcontextprotocol/server-brave-search"
    bundled: false
    cmd: bunx
    description: Providing both web and local search capabilities.
    enabled: false
    env_keys: ["BRAVE_API_KEY"]
    envs:
      BRAVE_API_KEY: "@BRAVE_API_KEY@"
    name: brave-search
    display_name: Brave Search
    timeout: 800
    type: stdio
