name: Typos Check

on:
  pull_request:
    branches: [main]
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "**/*.sh"
      - "**/*.bash"
      - "**/*.txt"
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.json"
      - "**/*.toml"
  push:
    branches: [main]
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "**/*.sh"
      - "**/*.bash"
      - "**/*.txt"
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.json"
      - "**/*.toml"
  workflow_dispatch:

jobs:
  typos-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for typos
        id: typos_check
        continue-on-error: true
        uses: crate-ci/typos@v1.40.0
        with:
          config: ./typos.toml
          files: .
          exclude: |
            .git/
            node_modules/
            target/
            .next/
            coverage/
            dist/
            build/
            vendor/

      - name: Capture detailed typos output
        if: failure() && steps.typos_check.outcome == 'failure'
        id: typos_output
        continue-on-error: true
        run: |
          OUTPUT=$(typos --config ./typos.toml . 2>&1 || true)
          echo "typos_errors<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR with typos results
        if: failure() && steps.typos_check.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const typosErrors = `${{ steps.typos_output.outputs.typos_errors }}`;

            const commentBody = `## âŒ Typos Check Failed

            Found spelling errors that need to be corrected:

            \`\`\`
            ${typosErrors}
            \`\`\`

            Please fix these typos before merging. For more information, see [typos documentation](https://github.com/crate-ci/typos).

            *Automated comment from typos-check workflow* ðŸ¤–`;

            // Check if a comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Typos Check Failed')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
              console.log('Updated existing comment:', existingComment.id);
            } else {
              // Create new comment
              const newComment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new comment:', newComment.data.id);
            }

      - name: Fail the job if typos were found
        if: failure() && steps.typos_check.outcome == 'failure'
        run: exit 1