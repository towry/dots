    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #e7e9ea;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 53px;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
        }

        .back-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }

        .back-arrow {
            width: 20px;
            height: 20px;
            color: #e7e9ea;
        }

        .header-info {
            margin-left: 32px;
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verified-badge {
            width: 20px;
            height: 20px;
        }

        .posts-count {
            font-size: 13px;
            color: #71767b;
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }

        .banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, #1a2332 0%, #0d1419 100%);
            position: relative;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-content {
            padding: 12px 16px 0;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .avatar {
            width: 133px;
            height: 133px;
            border-radius: 50%;
            border: 4px solid #000;
            margin-top: -67px;
            background-color: #000;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #536471;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }

        .subscribe-button {
            background-color: #d946ef;
            color: #000;
            border: none;
            padding: 0 32px;
            height: 36px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .subscribe-button:hover {
            background-color: #c026d3;
        }

        .profile-info {
            margin-top: 16px;
        }

        .profile-name-large {
            font-size: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 0;
        }

        .username {
            font-size: 15px;
            color: #71767b;
            margin-bottom: 12px;
        }

        .join-date {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #71767b;
            font-size: 15px;
            margin-bottom: 12px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }

        .stat {
            font-size: 14px;
        }

        .stat-number {
            font-weight: 700;
            color: #e7e9ea;
        }

        .stat-label {
            color: #71767b;
        }

        .followed-by {
            font-size: 13px;
            color: #71767b;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .follower-avatars {
            display: flex;
            margin-right: 4px;
        }

        .follower-avatars img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid #000;
            margin-left: -4px;
        }

        .follower-avatars img:first-child {
            margin-left: 0;
        }

        .x-badge {
            width: 18px;
            height: 18px;
            background: #000;
            color: #e7e9ea;
            font-weight: 700;
            font-size: 11px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            border: 1px solid #536471;
        }
    </style>
